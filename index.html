<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
</head>

<body class="debug">
  <header class="container-fluid">
    <section class="row">
      <div class="col-md-4">
        <div class="d-flex align-items-baseline my-2">
          <h1>ERSB</h1>
          <p class="fs-5">Extremely Realistic Sports Bets</p>
        </div>
      </div>
    </section>
  </header>
  <main class="container-fluid">
    <section class="row justify-content-center">
      <div class="col-md-4">
        <div>
          <p class="text-center fs-5">bank</p>
          <p class="text-end fs-5 bank-box px-5">$<span id="bank">100.00</span></p>
        </div>
      </div>
    </section>
    <section class="row justify-content-center">
      <div class="col-md-5">
        <div>
          <p>Team 1</p>
          <div id="team1" class="rounded-5 p-4"></div>
          <ul class="d-flex justify-content-around my-3">
            <li>
              <button type="button" onclick="betTeam1(5)">Bet 5</button>
            </li>
            <li>
              <button type="button" onclick="betTeam1(25)">Bet 25</button>
            </li>
            <li>
              <button type="button" onclick="betTeam1(100)">Bet 100</button>
            </li>
            <li>
              <button type="button" onclick="betTeam1(bank)">Bet it all</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-5">
        <div>
          <p>Team 2</p>
          <div id="team2" class="rounded-5 p-4"></div>
          <ul class="d-flex justify-content-around my-3">
            <li>
              <button type="button" onclick="betTeam2(5)">Bet 5</button>
            </li>
            <li>
              <button type="button" onclick="betTeam2(25)">Bet 25</button>
            </li>
            <li>
              <button type="button" onclick="betTeam2(100)">Bet 100</button>
            </li>
            <li>
              <button type="button" onclick="betTeam2(bank)">Bet it all</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
